name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  Build Binary:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker
      uses: docker-practice/actions-setup-docker@master

    - name: Build
      run: ./run-build.sh build

  Unit Test:
    runs-on: ubuntu-latest
    steps:
    - name: Set up Docker
      uses: docker-practice/actions-setup-docker@master
      
    - name: Test
      run: ./run-build.sh test

    - name: Go Coverage Badge
      uses: tj-actions/coverage-badge-go@v1
      with:
        filename: coverage.out

    - name: Verify Changed files
      uses: tj-actions/verify-changed-files@v8.1
      id: verify-changed-files
      with:
        files: README.md

    - name: Create Pull Request
      if: steps.verify-changed-files.outputs.files_changed == 'true'
      uses: peter-evans/create-pull-request@v3
      with:
        base: "main"
        title: "chore: updated coverage Badge"
        branch: "chore/update-coverage"
        commit-message: "chore: updated coverage Badge"
        body: "updated coverage Badge"
        token: ${{ github.token }}
